<div class="card-container">
  <h2>{{ name }}</h2>
  <p>value: {{number}}</p>
  <p *ngIf="description">{{ description }}</p>
  <div *ngIf="type === CardType.PROPERTY && properties.length > 0">
    <ul>
      <li *ngFor="let property of properties">
        {{ property.color }}
      </li>
    </ul>
  </div>
</div>
