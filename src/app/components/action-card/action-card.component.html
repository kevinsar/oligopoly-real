<div class="card-container action-card-container currency-card-container-{{ value }}">
  <div class="card-value">${{ value }}</div>

  <h3 class="action-card-title">Action Card</h3>

  <div class="action-card-container-hero">
    <span>{{ name }}</span>
  </div>

  <div class="card-container-decription">
    <p>{{ description }}</p>
  </div>

  <div class="card-value card-value-bottom">${{ value }}</div>
</div>
