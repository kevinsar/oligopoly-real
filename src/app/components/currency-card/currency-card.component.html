<div class="card-container currency-card-container currency-card-container-{{ value }}">
  <or-card-actions
    [cardType]="cardType"
    [cardLocation]="cardLocation"
    (cardAction)="emitCardAction($event)"
  >
  </or-card-actions>
  <div class="card-value">${{ value }}</div>

  <div class="currency-card-container-hero">
    <span>{{ name }}</span>
  </div>

  <div class="card-value card-value-bottom">${{ value }}</div>
</div>
